<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Specbee</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="dm-wrapper">
      <section class="dm-banner"></section>
      <section class="dm-testimonial"></section>
      <section class="dm-footer_form" id="footer-section">
        <div class="dm-footer_form-left">
          <h2 class="dm-footer_heading">We Want to Hear from You</h2>
          <p>Please fill out our form and we'll get back to you shortly</p>
        </div>
        <div class="dm-footer_form-right">
          <label for="name">Full Name</label>
          <input type="text" name="full_name" id="name" />
          <label for="email">Email</label>
          <input type="email" name="email" id="email" />
          <label for="phone">Phone</label>
          <input type="tel" name="phone" id="phone" />
          <label for="short_description">Short Description</label>
          <textarea
            name="short_description"
            id="description"
            cols="30"
            rows="10"
          ></textarea>
          <button class="dm-cta" type="submit">Send</button>
        </div>
      </section>
    </div>
  </body>
</html>
